<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="logo">
          <img
            width="120px"
            src="../../../assets/Freddys_Logo.svg"
            alt="logo"
          />
        </div>
        <div class="option"><div class="link">Dashboard</div></div>
        <div class="option"><div class="link">Orders</div></div>
        <div class="option"><div class="link">Logout</div></div>
      </div>

      <!-- right -->
      <div class="right">
        <!-- search bar section -->
        <div class="top">
          <div class="inner">
            <div class="left">Orders</div>
            <div class="search">
              <div class="icon">icon</div>
              <input type="search" name="" id="" />
            </div>
          </div>
        </div>

        <!-- product list table -->
        <div class="products">
          <table width="100%">
            <thead>
              <!-- <tr> -->
              <th>Product Name</th>
              <th>Date</th>
              <th>Price</th>
              <th>status</th>
              <!-- </tr> -->
            </thead>

            <tbody>
              <tr>
                <td>hi</td>
                <td>hi</td>
                <td>hi</td>
                <td>hi</td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- pagination -->
        <div class="pagination">page 1 of 50</div>
      </div>
    </div>
  </body>
</html>
