<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./pages/login/index.css" />
  </head>
  <body id="body">
    <div class="container">
      <div class="loginbox">
        <!-- logo section -->
        <div class="logo">
          <div class="left">Freddy's Artisanal Halloween Candy Shop</div>
          <img class="right" src="./assets/Freddys_Logo.svg" alt="" />
        </div>

        <!-- error message -->
        <div id="error"></div>

        <!-- input section -->
        <div class="form">
          <label for="username">Username</label>
          <input type="text" class="input" name="username" id="username" />
          <label for="password">Password</label>
          <input type="password" class="input" name="password" id="password" />
          <button type="submit" class="submit" id="submit">Login</button>
        </div>
      </div>
    </div>
    <script type="module" src="./pages/login/index.js"></script>
  </body>
</html>
